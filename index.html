<!--Documento index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando_Con_Vue</title>
    <!-- CSS only -->
<link rel="stylesheet" href="main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">

</head>
<body>
    <div id="Shopping-list" style="padding: 10px;">
        <div class="header">
            <h1>
                {{header.toUpperCase()}}
            </h1>

            <button 
            v-if="state === 'default'" 
            @click="changeState('edit')" 
            class="btn btn-primary">
            Agregar elemento
            </button>
           
            <button 
            v-else
            class="btn btn-danger" 
            @click="changeState('default')" >
            Cancelar
            </button>

        </div>
        
        <div v-if="state==='edit'" class="div-item-form">
            <input type="text" @keyup.enter ="saveItem"
            placeholder="Agregar elemento" v-model="newItem">
            Alta Prioridad
            <input type="checkbox" v-model=highPriority>
            <p>{{characterCount}}</p>
          <button class="btn btn-primary" @click="saveItem">
                Guardar Elemento
            </button> 
        </div>
        <!--Agregando los elementos en una lista-->
        <a :href="newItem">Ir a la p√°gina</a>
        <ul>
            <li 
            :class="{strikeout: item.purchased}"
            v-for="item in reversedItems"
            @click="togglePurchased(item)">{{item.label}}</li>
        </ul>
        <p v-if="items.length === 0">No hay elementos en la lista!!</p>
    </div>
    <!-- development version, includes helpful console warnings --> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- JavaScript Bundle with Popper -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

        <!--Importando el script donde incorporamos Vue-->
        <script src="script.js"></script>
</body>
</html>
